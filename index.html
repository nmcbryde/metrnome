        <!-- Add your site or application content here -->
        <div class='container' id='content'>
          <div class='row'>
            <h1><a href="/">Metrnome.</a></h1>
            <div id='metronome' class='span6 offset3'>
            </div>
          </div>
          
          <div class='row'>
            <div class='span6 offset3 presets'>
              <h4>Presets</h4>
              <ul id='preset-list' class='unstyled'></ul>
              <p class='tools'>
                <a href ="#export" class='export'><i class='icon-circle-arrow-down'></i> Export</a> | <a href="#import" role="button" class="" ><i class='icon-circle-arrow-up'></i> Import</a>
              </p>
            </div>
          </div>
        </div>
        
        <footer class='info'>
          By <a href='http://www.mcbryde.com.au'>Nigel McBryde</a>
        </footer>
        
        <div class="modal hide fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Import your presets</h3>
          </div>
          
          <div class="modal-body">
            <p>
              This will not affect your existing presets.
            </p>
            
            <textarea id='import'></textarea>
            
          </div>
          <div class="modal-footer">
            <button class="btn import" data-dismiss="modal" aria-hidden="true">Import</button>
          </div>
        </div>
        
        <script type="text/template" id="metronome-template">
          <div class='wrapper <%- status %>'>
            <div id='on-off-div'>
              <button class="start">On</button>
              <button class="stop">Off</button>
              </div>
            <div id="slider"></div>          
            <div class='row'>
              <div id='bpm-div' class='span2'>
                <label for="amount">Beats per Minute:</label>
                <input type="text" id="bpm" readonly='readonly' />
              </div>
              <div class='preset-form span4'>
                <input name='title' id='title'></button>
                <button id="new-preset" name="title">New Preset</button>
                <div class='prompt'></div>
              </div>
            </div>
          </div>
        </script>
